<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Datetime Bug </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item id="open-date-input">
      <ion-label>Some Date</ion-label>
      <ion-text slot="end">{{ date | date}}</ion-text>
      <ion-popover trigger="open-date-input" show-backdrop="false">
        <ng-template>
          <ion-datetime
            [(ngModel)]="date"
            presentation="month-year"
          ></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>
    <ion-item>
      <ion-label>{{ date }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
